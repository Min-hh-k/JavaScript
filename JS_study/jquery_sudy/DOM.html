<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
  <script>
//콘텐츠 가져오기 
.text() // 선택한 요소의 텍스트 내용을 설정하거나 반환합니다.
.html() // 선택한 요소(HTML 마크업 포함)의 내용을 설정하거나 반환합니다.
.val() // 양식 필드의 값을 설정하거나 반환합니다.

//속성 가져오기
.attr() , .prop()
$("button").click(function(){
  $("#w3s").attr("href", "https://www.w3schools.com/jquery/");
});

$("button").click(function(){
  $("#w3s").attr({ // 여러 속성 ({ , , })
    "href" : "https://www.w3schools.com/jquery/",
    "title" : "W3Schools jQuery Tutorial"
  });
});

// 콘텐츠 추가
append() //선택한 요소의 끝에 내용을 삽입합니다.
prepend() // 선택한 요소의 시작 부분에 내용을 삽입합니다.
after() // 선택한 요소 뒤에 내용 삽입
before() // 선택한 요소 앞에 내용 삽입

$("p").append("Some appended text.");
$("p").prepend("Some prepended text.");
$("img").after("Some text after");
$("img").before("Some text before");

// 요소/콘텐츠 제거
remove() // 선택한 요소(및 해당 하위 요소)를 제거합니다.
empty() // 선택한 요소에서 자식 요소를 제거합니다.

$("#div1").remove();
$("#div1").empty();

$("p").remove(".test, .demo");

// CSS

css("propertyname","value");
$("p").css("background-color", "yellow");
$("p").css("backgroundColor", "yellow");
$("p").css({"background-color": "yellow", "font-size": "200%"});

addClass() // 선택한 요소에 하나 이상의 클래스를 추가합니다.
removeClass() // 선택한 요소에서 하나 이상의 클래스를 제거합니다.
toggleClass() // 선택한 요소에서 클래스 추가/제거 사이를 전환합니다.
css() // 스타일 속성을 설정하거나 반환

<style>
.important {
  font-weight: bold;
  font-size: xx-large;
}

.blue {
  color: blue;
}
</style>

// 각 클
$("button").click(function(){
  $("h1, h2, p").addClass("blue");
  $("div").addClass("important");
});

// 여러 클래스
$("button").click(function(){
  $("#div1").addClass("important blue");
});

//접근 ,,traversing

//조상
parent() // 직접적인 부모 요소
parents() // 문서의 루트 요소( )까지 선택한 요소의 모든 상위 요소를 반환합니다
parentsUntil() // 주어진 두 인수 사이의 모든 상위 요소를 반환

$(document).ready(function(){
  $("span").parent();
});

$(document).ready(function(){ // <span>다음 예제에서는 모든 요소 의 모든 상위 항목을 반환
  $("span").parents();
});

$(document).ready(function(){ // <span>과 <div>요소 사이의 모든 상위 요소를 반환
  $("span").parentsUntil("div");
});

//자손
children() //직계 자식인 모든 요소를 ​​반환
find() // 마지막 하위 항목까지 선택한 요소의 하위 요소를 반환
find("*") // 모든하위 항목 반환

//형제
siblings()
next() // 선택한 요소의 다음 형제 요소를 반환
nextAll() //  선택한 요소의 다음 형제 요소를 모두 반환
nextUntil() //주어진 두 인수 사이의 모든 다음 형제 요소를 반환

prev() //위와 역방향으로 요소 반환
prevAll()
prevUntil()

//필터링

first() // 지정된 요소의 첫 번째 요소를 반환
last() // 지정된 요소의 마지막 요소를 반환
eq(1) // 선택한 요소의 특정 인덱스 번호를 가진 요소를 반환,인덱스 번호는 0에서 시작하므로 첫 번째 요소의 인덱스 번호는 1이 아니라 0
filter() // 기준을 지정할 수 있다. 기준과 일치하지 않는 요소는 선택에서 제거되고 일치하는 요소가 반환
$(document).ready(function(){ //  <p>클래스 이름이 "intro"인 모든 요소를 ​​반환
  $("p").filter(".intro").css("background-color", "yellow");
});

not() // 기준과 일치하지 않는 모든 요소를 ​​반환
$(document).ready(function(){ // <p>클래스 이름 "intro"가 없는 모든 요소를 ​​반환
  $("p").not(".intro");
});

// AJAX = 비동기 JavaScript 및 XML.
// AJAX는 전체 페이지를 다시 로드하지 않고 백그라운드에서 데이터를 로드하고 웹페이지에 표시하는 것

load() // 서버에서 데이터를 로드하고 반환된 데이터를 선택한 요소에 넣습니다
$(selector).load(URL,data,callback);

$("#div1").load("demo_test.txt");
$("#div1").load("demo_test.txt #p1"); // "demo_test.txt" 파일 내에서 id="p1"인 요소의 콘텐츠를 특정 <div>요소로 로드


//클라이언트와 서버 간의 요청-응답에 일반적으로 사용되는 두 가지 방법은 GET 및 POST

GET // 지정된 리소스에서 데이터를 요청 합니다.
POST // 처리할 데이터를 지정된 리소스에 제출 합니다.

$.get(URL,callback);

$.post(URL,data,callback);

// noConflict() ,, $ 겹침 방지
$.noConflict();
jQuery(document).ready(function(){
  jQuery("button").click(function(){
    jQuery("p").text("jQuery is still working!");
  });
});

let jq = $.noConflict();
jq(document).ready(function(){
  jq("button").click(function(){
    jq("p").text("jQuery is still working!");
  });
});








  </script>
</body>
</html>

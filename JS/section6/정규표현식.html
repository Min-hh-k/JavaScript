<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let checkstr = "bcAde1"
    let str = /a/i // 대소문자 가리지 않는 플래그 : i
    let strnum = /[0-9]/; // 숫자를 검색 ==
    let strnum1 = /[\d]/; // 숫자를 검색
    let strnum2 = /[\D]/; // 문자를 검색

    // 정규식을 사용하면 복잡한 규칙을 가진 문자열들을 확인하기 쉽다.

    console.log(checkstr.search(str)) // 2
    console.log(checkstr.search(strnum)) // 5
    console.log(checkstr.search(strnum1)) // 5
    console.log(checkstr.search(strnum2)) // 0
  </script>
</body>
</html>

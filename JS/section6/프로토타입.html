<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 프로토 타입 : 상속되는 정보를 제공하는 객체 ,, Dog
    // 아무것도 상속 받지 않으면 Object 객체를 prototype 으로 갖는다
    function Dog(name, age) { //type이 Object타입 (자료형)
      this.name = name;
      this.age = age;
    }
    
    Dog.prototype.family = "포메" //myDog yourDog 둘다 Dog함수 >> "포메"
    Dog.prototype.familyPrint = function () {
      return this.family;
    }
    //Dog 이라는 생성자 함수를 prototype 으로 갖는다
    let myDog = new Dog("삼식","4")

    let yourDog = new Dog("초코","2")

    console.dir(myDog)
    console.dir(yourDog)

    //실습1
    function User(id,pw) {
      this.id = id;
      this.pw = pw;
      this.wishlist = ['가방']
    }
    User.prototype.wishlist = ['가방']

    let User1 = new User('la2222','2222') 
    let User2 = new User('la3333','3333') 

    console.dir(User1)
    console.dir(User2)

    // 프로토타입 링크
    //부모 생성자
    function Car(m) {
      this.model = m;
    }
    Car.prototype.getmodel = function() {
      return this.model;
    }

    //자식 생성자
    function ChildCar() {}

    //자식이 부모를 상속
    ChildCar.prototype = new Car() ;

    let myCar = new ChildCar();
    myCar.model = "전기차";
    console.log(myCar.getmodel());

    let yourCar = new ChildCar();
    yourCar.model = "경유차"
    console.log(yourCar.getmodel());

    // 실습2
    function Animal(name) {
      this.name = name;
      this.getName = function () {
        return this.name
      }
    }

    //자식은 속성값을 따로 갖는다
    function Cat(name) {
      this.name = name;
      //동일한 이름이 있다면 자식의 메소드가 우선적 출력
      //오버라이딩
      this.getName = function () {
        return `${this.name}입니다`
      }
    }
    Cat.prototype = new Animal();

    let myAnimal = new Cat('나비');

    console.log(myAnimal.getName());

  </script>
</body>
</html>

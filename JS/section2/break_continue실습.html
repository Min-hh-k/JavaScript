<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //break 문
    let count = 0
    while (true) {
      document.write(count + ' ')
      if (count == 10) {
        break
      }
      count++
    }

    document.write('<p>')

    //continue 3의 배수 제외하고 출력
    let num = 3
    for (let i=0; i <= 10; i++){
      if( i % num == 0)
        continue
        document.write(i + ' ')
    }
  </script>
</body>
</html>

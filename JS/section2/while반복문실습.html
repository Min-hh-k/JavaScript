<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
   //while 반복문 10+10 값이 맞을때 까지 반복
    let quiz = ''
    while(quiz != '20') {
      document.write(`<p>${quiz}</p>`)
      quiz = prompt('10+10?')
  }
  document.write('정답!')
  </script>
</body>
</html>2

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //for 반복문 for(초기화시작; 조건식; 증감식)
    //i=0 i<10 : i의 값이 0~9로 10번반복
    //i=1 i<11 : i의 값이 1~10로 10번반복
    let sum = 0;
    for (let i = 5; i <10; i++) {
      sum += i;
      console.log(sum)
      document.write(i+' ')
    }

document.write('<p>')
//실습 10부터 1까지 카운트

    let count = 0;
    for (let i = 10; i>0; i--) {
      document.write(i + '<br>')
    }

document.write('<p>')
//구구단 2단 카운트

    for (let i = 2; i < 3; i++) {
      for(let j = 1; j < 10; j++)
      document.write(i*j + '<br>')
    }

    let dan = 2;
    for (let i=1; i<10; i++) {
      document.write(`<p>${dan}x${i}=${dan*1}</p>`)
    }
    
//for in, for of
    let carlist = ['트럭','스포츠카','버스','승용차']
    for (let i in carlist) { //in 을 사용하면 index 값을 들고옴
      document.write(i)
      document.write(carlist[i])
    }

    document.write('<p>')

    for (let i of carlist) { //of 를 사용하면 배열의 요소값을 들고옴
      document.write(i)
    }

    document.write('<p>')
// 점수 5개 배열 생성 뒤, for 문을 이용하여 60이상 합격 아니면 불합격 출력
    let score = [95,90,75,55,40]
    for (let i in score) {

      if (score[i] >= 60) { //score[i]를 해서 인덱스값 가져오기**
        document.write(`<p>${Number(i)+1} : ${score[i]}, 합격입니다.</p>`)
      } else {
        document.write(`<p>${Number(i)+1} : ${score[i]}, 불합격입니다.</p>`)
      }
    }

    for (let i in score) {

      if (score[i] >= 60) { //score[i]를 해서 인덱스값 가져오기**
        document.write(`${Number(i)+1}` + ': 합격'+ '<br>')
      } else {
        document.write(`${Number(i)+1}` + ': 불합격'+'<br>')
      }
    }

    let index = 1
    for(let score2 of score) {
      if(score2 > 60) {
        document.write(`<p>${index} : ${score2}, 합격입니다`)
      } else {
        document.write(`<p>${index} : ${score2}, 불합격입니다`)
      }
      index++
    }

  </script>
</body>
</html>

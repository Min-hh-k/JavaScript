<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //매개변수와 return 값
    //선언적 (명시적)함수
    function functionName(name) { // 매개변수 name, 값을 받아 올 수 있다
      document.write(name) // html 에 출력
      return name + '입니다'; // name입니다 반환, 모든 함수는 리턴값을 갖는다, 할당되지 않을 때 undefined
    }

    function functionNameAnother () { // 매개변수X
      document.write(' 홍길동입니다') // 함수내용
    } //return 할당 x 함수 선언 끝


    //함수 실습1 ,, 동일한 이름의 함수, 매개변수 1개
    function introName(name) { 
      document.write('<p>'+'안녕하세요! ' + name + '입니다')
    }
    //동일한 이름의 함수, 매개변수 2개 (동일한 이름일 때 매개변수가 많은 것으로 출력)
    function introName(name, address) { 
      document.write('<p>'+'안녕하세요! ' + name + '입니다' + address + '에 거주중입니다')
    }


    //함수 실습2
    function introNameReturn(name) {
      return  `<p> 안녕하세요 ${name}입니다.`
    }
    //함수 실습3
    function introNameReturnLog(name) {
      console.log('함수가 출력되었습니다')
      return  `<p> 안녕하세요 ${name}입니다. 반갑습니다.`
    }
    //함수 실습4
    function area(num1,num2) {
      let result = num1*num2
      return result
    }
    //함수 실습5
    function avrg(array) { 
      let avrgNum = 0
      let sumNum = 0
      for(let i =0; i < array.length; i++){
        sumNum+= array[i]
      }
      return avrgNum = sumNum / array.length
    }
    // reduce() 메서드를 사용해 풀어보기
    function solution(arr) {
      return arr.reduce((sum, current) => sum + current) / arr.length;
      }
      //
      function average(array) {//매개변수1개 - 배열 
        let avrgN = 0
        let sumN = 0
        for(num of array) {
          sumN += num
        }
        return avrgN = sumN / array.length
      }

      //함수 실습6
      function add(num1,num2) {
        if(num1 === undefined) {
          num1 = 0;
        }
        if (num2 === undefined) {
          num2 = 0;
        }
        return num1+num2
      }

      function numPrint(a, ...b) { //매개변수 2개, b는 나머지 매개변수(배열로)
        document.write('<p>' + a + '<p>') // 1
        document.write('<p>' + b[0] + '<p>') // 2부터 0123==[a=1,2,3,4,5]배열로 인덱스 접근가능 b[2]
      }
      //arguments
      function numArgu(a) {
        document.write('<p>' + a + '<p>')
        document.write('<p>' + arguments[3] + '<p>') //arguments 는 모든 인수를 참조하여 값을 들고온다
      }

      //함수실습 7 arguments를 사용하여 인수를 더하는 함수
      function addAll() {
        let sum5 = 0
        for(num of arguments) {
          sum5 += num
        }
        return sum5
      }
  </script>
</head>
<body>
  <script>

    //함수 호출
    functionName('홍길동')

    function intro() {
      document.write(' hello~ world')
    }
    intro()

    functionNameAnother()

    //함수 실습1
    introName('홍길동2','부산')
    //함수 실습2
    document.write(introNameReturn('홍길동3'))
    //함수 실습3
    document.write(introNameReturnLog('홍길동4'))
    console.log(introNameReturnLog('홍길동4')) // 콘솔에 log 값, return값 둘다 나옴
    //함수 실습4
    document.write('<br>'+ area(5,10))
    //함수 실습5
    let numArray = [30, 60, 40, 60, 20]
    document.write('<br>'+ avrg(numArray))
    console.log(average(numArray)) // 42
    console.log(solution(numArray)) // 42
    //함수 실습6
    document.write('<br>' + add(5,6))
    document.write('<br>' + add(5,0))
    document.write(numPrint(1,2,3,4,5))
    //arguments
    numArgu(2,7,5,6,9,78)
    //함수 실습7
    document.write(addAll(5,4,3,2,1))
  </script>
</body>
</html>

  /*
  생성자 함수 : AnimalChart(name,kind,age)
  속성 : name, kind, age, sickness, condition
  메소드 : receive function(sickness, condition), confirm function()
  */
  let AnimalChart = function (name, kind, age) {
    this.name = name;
    this.kind = kind;
    this.age = age;
    this.sickness = '';
    this.condition = '';
    this.receive = function (sickness, condition) {
      this.sickness = sickness;
      this.condition = condition;
      };
    this.confirm = function() {
      for (let c in this) { //this 는 생성된 객체 == AnimalChart
        if ( !(c == 'receive' || c == 'confirm') ) { //receive 와 condition 이 아닐때
          console.log(this[c])
        }
        
      }
    }
  }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let score = [50, 60, 70, 80, 40]

    console.log(score.sort()) //sort 메소드를 사용하면 배열의 값이 정렬
    console.log(score.pop()) // pop 메서드를 사용하면 마지막 배열 값이 출력 -> 제거
    console.log(score) // [40,50,60,70]
    //String 객체의 메서드
    let word = "FAIL"
    console.log( word.toLowerCase() ); //소문자로 -> fail ,, 바뀐 값은 반환 원래의 값은 그대로 유지됨

    console.log(word.replace("A","a")) // Fail  'A'를 'a'로 변경

    //DATE 객체의 메서드
    let today = new Date();
    console.log(today.getMinutes())
    console.log(today.getSeconds())
    console.log(today.setHours(10)) // 오늘 시간 10시 설정
    console.log(today.getHours(10)) // 10 출력
    //get 이 붙은 메서드의 값은 return 해서 가져올 수 있다.
    //set 이 붙은 메서드는 인수를 넣어서 값을 변경 할 수 있다.

    //실습1
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3></h3>

  <script>

    //Print(text) > documnet.write();
    //인수 1개를 <h3><h3>에 넣어서 document.write() 로 출력하는 함수
    function Print(text) {
      document.write(`<h3>${text}</h3>`)
    }
    Print(123)
    Print('문자')
    let word = '변수에 들어간 문자'
    Print(word)

    // Multi(a,b) 인수 2개를 받아와서 두 수의 곱을 return 하는 함수
    function Multi(a,b) {
      let num = a*b
      return num
    }
    console.log(Multi(2,4))
    //배열이 들어오면 배열안에 있는 값을 출력하는 함수
    //Show(array) 배열을 인수로 받아서 배열 안에 있는 값을 화면에 출력하는 함수
    function show(array) {
      for(i of array){
        document.write(`${i}. `)
      }
    } 
    
  </script>
</body>
</html>

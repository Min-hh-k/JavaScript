<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>값을 넣어주세요</p>
  <input type="text" id="inputT">
  <button id="btn" onclick="textPlus()">확인</button>
  <p id="under-text"></p>

  <script>
    function textPlus() {
      const t = document.querySelector('#inputT')
      const underT = document.querySelector('#under-text')
      underT.innerHTML = t.value
    }
  </script>
</body>
</html>

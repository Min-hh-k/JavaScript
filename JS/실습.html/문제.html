      * 피다고라스의 정리:

      둔각 : 가장 긴 한 변 길이의 제곱 > 다른 변의 길이 제곱 + 다른 변의 길이 제곱

      */
      let one = 10 // 2**3 == 8

    * 팩토리얼 n! = n*(n-1)*(n-2) ... *2*1
    */
    function factorial(n) {
      let results = 1;
      for (let i = 1; i <= n; i++) {

      }

    }

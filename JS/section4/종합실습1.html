<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <h1>수정하기 전 제목입니다</h1>
    </header>
    <aside id="menu">
        <ul class="column">
            <li class="column1">첫번째 내용입니다</li>
            <li class="column2">두번째 내용입니다</li>
            <li class="column3">세번째 내용입니다</li>
            <li class="column4">네번째 내용입니다</li>
        </ul>
    </aside>
    <div class="content">
        <section class="content-list">
            <article class="content-body">
                <ol class="column">
                    <li class="column1">첫번째 내용입니다</li>
                    <li class="column2">두번째 내용입니다</li>
                    <li class="column3">세번째 내용입니다</li>
                    <li class="column4">네번째 내용입니다</li>
                </ol>
            </article>
        </section>
        <section class="content-note">
            <article class="content-body">
                <p><span class="text-stytle">빈 공간</span>입니다</p>
            </article>
        </section>
    </div>

    <footer>
        <p>푸터영역입니다</p>
    </footer>


    <script>
      //h1 제목 변경
      let h1 = document.querySelector('#header h1');
      h1.textContent = "DOM 이용한 수정";
      h1.setAttribute("style", "color:blue");

      //li 변경
      let firstUl = document.querySelector('#menu .column');
      firstUl.removeChild(firstUl.childNodes[1])
      
      let lastLi = document.createElement('li') // 요소 노드 생성
      let lastLiText = document.createTextNode('새로추가한 노드') // 생성노드에 넣을 내용 만들기
      lastLi.appendChild(lastLiText); // 생선된 요소 노드에 내용 추가
      firstUl.appendChild(lastLi); // 추가된 요소 노드를 부모요소에 추가

      

      //두번째 단락 li
      let secondUl = document.querySelector('.content-body .column')
      secondUl.removeChild(secondUl.childNodes[1])
      secondUl.removeChild(secondUl.childNodes[6])
      // secondUl.removeChild(secondUl.firstElementChild)
      // secondUl.removeChild(secondUl.lastElementChild)
      secondUl.childNodes[2].textContent = "내용을 바꾸었습니다"

      //'빈 공간' 텍스트 색 바꿔 2개 클론 추가 
      //let emptySpace = document.querySelector('.text-stytle')
      document.querySelector('.text-stytle').style.color = "red" // 빈 공간 색깔 red

      let p = document.querySelector('.content-body p'); //p 태그생성
      document.querySelector('.content-body').appendChild(p.cloneNode(true)) //복제
      document.querySelector('.content-body').appendChild(p.cloneNode(true)) //복제
      

    
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제목</title>
</head>
<body>
  <a href="javascript:void(0)">링크</a>
  <p class="class-name">단락입니다</p>

  <h1 id="title">제목</h1>
  <div class="class">
    <ul>
      <li>첫째</li>
      <li>둘째</li>
      <li>셋째</li>
      <li>넷째</li>
    </ul>
  </div>

  <form id="form">
    <input type="text">
    <input type="submit" value="전달">
  </form>

<script>
  let classElement = document.querySelector('.class-name');
  classElement.innerHTML = '클래스를 통해 수정된 내용'

  document.querySelector('#title').innerHTML = '수정함'

  let liList= document.querySelectorAll('.class li'); // NodeList : 접근방법은 배열과 동일 
  for (let i = 0; i < liList.length; i++) {
    liList[i].innerHTML = "한번에 수정"
}

  let aElement = document.querySelector('a');
  aElement.href = 'https://daum.net';

  document.querySelector('#form input').disabled = true; 

  document.querySelector('.class-name').style.backgroundColor = 'yellow';
  document.querySelector('#title').style.textDecoration = 'line-through';

  //let liList = document.querySelectorAll('.class li')
  for (let i = 0; i < liList.length; i++) {
    liList[i].style.color = "blue"
}

  let ulElement = document.querySelector('ul')
  console.log(ulElement.childNodes)   //자식 노드
  console.log(ulElement.parentNode)   //부모 노드
  //console.log(liList[0].childNodes[0].nodeValue) = 'nodeValue' // 첫번째 li == nodeValue


  //1번 h1 태그 찾은 후 childNodes 로 nodeValue 값은?
  let hh1 = document.querySelector('h1');
  console.log(hh1.childNodes[0].nodeValue) //수정함

  //2번 li 태그 찾은 후 parentNode 로 ul 을 찾은 후 nextElementSibling 이용하여 다음 형제 요소는?
  //let liList = document.querySelectorAll('.class li') 가져왔음
  console.log(liList[0].parentNode.nextElementSibling) //null

  //3번 ul 태그를 찾은 후 firstChild 의  nextSibling 의 값은??
  let ul = document.getElementsByTagName('ul') 
  console.log(ul[0].firstChild.nextSibling); // li


  //4번
  console.log(ul[0].nodeName) // UL
  console.log(hh1.firstChild.nodeValue = 'firstChild.nodeValue 로 값이 수정됨')

  let pElement = document.createElement('p');
  pElement.innerHTML = "깂을 추가합니다";
  console.log(pElement) // <p>값을 추가합니다</p>

  let atrr = document.createAttribute("style");
  atrr.value = "color : red";
  pElement.setAttributeNode(atrr);
  document.querySelector(".class").appendChild(pElement);

  document.querySelector('h1').setAttributeNode(atrr.cloneNode(true)); //속성값은 재사용 x 라서 클론노드로 넣어줌

  liList[3].remove(); // li 의 마지막 줄 인덱스[3] 제거

  pElement.removeAttribute("style"); // 추가한 p태그 빨간색 제거

  //노드 관리 실습
  //1번
  let pTag = document.createElement('p');
  document.body.appendChild(pTag);

  let ptext = document.createTextNode('textnode를 이용한 텍스트입니다');
  pTag.appendChild(ptext);

  let attri = document.createAttribute('style');
  attri.value = "color : blue";

  pTag.setAttributeNode(attri);

  //2번
  pTag.removeAttribute('style'); // 제거 
  

  //3번
  let h1 = document.querySelector('h1');
  document.body.append(h1.cloneNode(true)) // body 에 h1 복제

  let p2 = document.querySelector('p');
  document.body.appendChild(p2.cloneNode(true)) // body 에 p 복제


  let li = document.createElement('li')
  
  //노드 조작 실습
  //1번
  //let h1 = document.querySelector('h1') 앞에서 선언
  h1.textContent = "textContent로 바꾼내용이다아아아";
  h1.setAttribute('class','classname'); //setAttribute(name,value)
  h1.setAttribute('style','color:green')

  
</script>

</body>
</html>
